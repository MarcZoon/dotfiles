#set -g default-terminal "screen-256color"
set -g history-limit 50000

# Tmux mouse mode
set-option -g mouse on

# Stop automatic window renaming
set -g allow-rename off


##############
### DESIGN ###
##############
set -g status-interval 60
set -sg escape-time 1000
set -g base-index 1
setw -g aggressive-resize on

# STATUSBAR
set -g status-bg colour232
set -g status-fg yellow

set -g status-position bottom

# windows
set -g status-justify centre
set -g window-status-current-style 'bg=colour255 fg=colour232'

# left
#set -g status-left '#[fg=green]#(whoami)@#H#[default]'
set -g status-left-length 70
set -g status-left "#[fg=yellow]#(ifconfig | grep 'inet ' | grep -v 127.0.0.1 | awk '{print \"Local \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') #(ifconfig ppp0 | grep 'inet ' | awk '{print \"vpn \" $2}')"

# right
# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=green]:: #[fg=yellow]%H:%M #[fg=green]:: #[fg=yellow]%d %b %Y #[fg=green]::"


# PANES
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour10'


################
### KEYBINDS ###
################

# unbind default prefix and set it to C-a
unbind C-b
set -g prefix C-a
bind C-a send prefix


# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display â€‹"Reloaded configuration!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v
unbind '"'
unbind "%"

# Resize window with alt arrow keys
bind-key -n C-S-Up resize-pane -U 10
bind-key -n C-S-Down resize-pane -D 10
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10

# Enable mouse witn 'C-m' and disable with 'C-M'
unbind m
bind m \
 set -g mouse on \;\
 display 'Mouse: ON'
unbind M
bind M \
 set -g mouse off \;\
 display 'Mouse: OFF'
